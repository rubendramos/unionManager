<!DOCTYPE html>

<html>
    <head>
        <title>#{get 'title' /}</title>
        <meta charset="${_response_encoding}">
        <link rel="stylesheet" media="screen" href="@{'/public/stylesheets/main.css'}">
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/secure.css'}" />
        <link rel="stylesheet" type="text/css" media="screen" href="@{'/public/stylesheets/menu.css'}" />
        #{get 'moreStyles' /}
        <link rel="shortcut icon" type="image/png" href="@{'/public/images/favicon.png'}">
        <script src="@{'/public/javascripts/jquery-1.3.2.min.js'}" type="text/javascript" charset="${_response_encoding}"></script>

        <ul id="logo">
            <li>

        </ul>

        #{if session.username}

       <ul >
            <li id="sindicato">${session.sindicato}</li>
        </ul>	        
        
        
        <ul >
            <li id="usuario"><b> &{'generic.usuario'}:</b>${session.user}</li>

        #{/if}
        #{else}

        <ul id="entrarSair">
            <li> <a href="@{Privado.index()}">&{'login.in'}</a></li>
        </ul>

        #{/else}
        
         
        <body>

            #{doLayout /}

        <footer id="footer">  </footer>

    <footer id="footer"> &{'generic.footer'}</footer>
