#{field 'object.' + _name}
#{if _estado!=null && _estado.id==2}
%{disabled='disabled'}%
#{/if}

    <label for="${field.id}">
        &{_name}
    </label>
    <input ${disabled} id="${field.id}" class="${field.errorClass}" type="text" name="${field.name}" value="${params[field.name]?.escape()?.raw() ?: field.error?.message == 'validation.required' ? '' : _value?.escape()?.raw()}" size="5" />
    #{ifError field.name}
        <span class="error">${field.error.raw()}</span>
    #{/ifError}
#{/field}
